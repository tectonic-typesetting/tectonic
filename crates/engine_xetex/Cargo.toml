libc = { workspace = true }


[build-dependencies]
tectonic_cfg_support = { workspace = true }
cc = { workspace = true }

[features]
external-harfbuzz = [
  "tectonic_bridge_harfbuzz/external-harfbuzz",
  "tectonic_xetex_layout/external-harfbuzz",
]

