[package]
name = "tectonic"
version = "0.1.6-dev"
authors = ["Peter Williams <peter@newton.cx>"]
build = "build.rs"
description = """
A modernized, complete, embeddable TeX/LaTeX engine. Tectonic is forked from the XeTeX
extension to the classic “Web2C” implementation of TeX and uses the TeXLive distribution
of support files.
"""
homepage = "https://tectonic-typesetting.github.io/"
documentation = "https://tectonic-typesetting.github.io/api-docs/tectonic/"
repository = "https://github.com/tectonic-typesetting/tectonic/"
readme = "README.md"
keywords = ["tex", "latex", "typesetting", "font"]
categories = ["command-line-interface", "parser-implementations", "rendering", "science", "text-processing"]
license = "MIT"

[badges]
travis-ci = { repository = "tectonic-typesetting/tectonic" }

[workspace]

[lib]
name = "tectonic"
crate-type = ["rlib"]

[[bin]]
name = "tectonic"
path = "src/cli_driver.rs"
doc = false

[build-dependencies]
gcc = "^0.3"
pkg-config = "^0.3"
regex = "^0.2"
sha2 = "^0.5"

[dependencies]
aho-corasick = "^0.6"
app_dirs = "^1.1"
clap = "^2.19"
error-chain = "^0.7"
flate2 = "^0.2"
fs2 = "^0.4"
hyper = "^0.10"
hyper-native-tls = "^0.2"
lazy_static = "^0.2"
libc = "^0.2"
mkstemp-rs = "^0.0.2"
md-5 = "^0.4"
sha2 = "^0.5"
serde = "^0.9"
serde_derive = "^0.9"
termcolor = "^0.3"
toml = "^0.3"
zip = "^0.2"

# freetype-sys = "^0.4"
harfbuzz-sys = "^0.1.11"
libz-sys = "^1.0"

[dev-dependencies]
tempdir = "^0.3"

[package.metadata.docs.rs]
dependencies = ["libfontconfig1-dev", "libgraphite2-dev", "libharfbuzz-dev", "libicu-dev", "zlib1g-dev"]
